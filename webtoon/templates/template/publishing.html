
<div id="publishing" class="">
<div class="container text-center mb-3">
    <div class="row row-cols-auto justify-content-center">
        <button type="button" name="publishing" value="0" class="col border btn btn-outline-secondary rounded-3 m-1 p-1" >전체</button>    
        {% for publishing in publishings %}
            <button type="button" name="publishing" value="{{ publishing.id }}" class="col border btn btn-outline-secondary rounded-3 m-1 p-1" >
                <img class="publishing-logo" src="{{ publishing.publishing_img.url }}" alt="없음">
            </button>    
        {% endfor %}
  
    
    </div>
</div>
</div>
