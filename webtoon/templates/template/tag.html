
<div id="tag" class="pb-5">
    <div class="container text-center ">
        <div class="row row-cols-auto justify-content-center">
            {% if tag_select == "0" %}
            <button type="button" name="tag" value="0" class="tag col border btn btn-secondary  rounded-3 m-1 p-1" >전체</button>  
            {% else %}
            <button type="button" name="tag" value="0" class="tag col border btn btn-outline-secondary  rounded-3 m-1 p-1" >전체</button>   
            {% endif %}
            {% for tag in tags %} 
                {% if tag_select == tag.id|stringformat:'s' %}
                    <button type="button" name="tag" value="{{ tag.id }}" class="tag col border btn btn-secondary  rounded-3 m-1 p-1" >{{ tag.tag_name }}</button>    
                {% else %}
                    <button type="button" name="tag" value="{{ tag.id }}" class="tag col border btn btn-outline-secondary  rounded-3 m-1 p-1" >{{ tag.tag_name }}</button>    
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
